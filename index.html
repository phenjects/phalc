<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/calc-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Phalc (short for Phalculator btw)</title>
  </head>
  <body>
    <div class="centerDIV">
      <fieldset class="phalcboxCLASS">
        <input id="resultID" readonly />
        <br />
        <br />
        <div class="numberrowoneDIV" id="numberrowoneDIV">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="/">/</button>
        </div>
        <div class="numberrowtwoDIV" id="numberrowtwoDIV">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="*">*</button>
        </div>
        <div class="numberrowthreeDIV" id="numberrowthreeDIV">
          <button id="1"> 1 </button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="-">-</button>
        </div>
        <div class="numberrowfourDIV" id="numberrowfourDIV">
          <button id="C">C</button>
          <button id="0">0</button>
          <button id="=">=</button>
          <button id="+">+</button>
        </div>
      </fieldset>
    </div>
    <script src="main.js"></script>
  </body>
</html>
